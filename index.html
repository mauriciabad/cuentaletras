<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Valor de Palabra</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¯</text></svg>"
    />
    <style>
      body {
        text-align: center;
        height: 100vh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        margin: 0;
        gap: 20px;
        background-color: #fffdfd;
        background:
          linear-gradient(135deg, #faf5f555 25%, transparent 25%) -25px 0/ 50px
            50px,
          linear-gradient(225deg, #faf5f5 25%, transparent 25%) -25px 0/ 50px
            50px,
          linear-gradient(315deg, #faf5f555 25%, transparent 25%) 0px 0/ 50px 50px,
          linear-gradient(45deg, #faf5f5 25%, #fffdfd 25%) 0px 0/ 50px 50px;
      }
      #wordInput {
        font-size: 24px;
        margin-bottom: 20px;
        border-radius: 1rem;
        border: 2px solid #222;
        background-color: #fff;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 20ch;
        min-width: 4ch;
        padding: 0.5rem 1rem;
      }
      #wordInput::placeholder {
        color: #bbb;
      }

      #wordValue {
        font-size: 5rem;
        font-weight: 200;
      }

      #letterValuesDisplay {
        width: 100%;
        max-width: 22ch;
        margin: 0 auto;
        border-collapse: collapse;
        text-align: left;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 0.5rem;
      }

      #letterValuesDisplay td {
        padding: 0.5rem;
      }

      #letterValuesDisplay .value {
        font-size: 1rem;
        font-weight: 700;
        text-align: right;
        padding-left: 1rem;
      }

      #letterValuesDisplay .letters {
        font-size: 0.9rem;
        font-weight: 400;
        color: #444;
        text-transform: uppercase;
      }

      #letterValuesDisplay .letters > span {
        margin-inline-end: 1ch;
      }
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }
    </style>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div id="wordValue">0</div>
    <input
      id="wordInput"
      type="search"
      oninput="calculateValue()"
      autofocus
      autocomplete="off"
      placeholder="Ej: Casa, Gato, Sol..."
    />
    <table id="letterValuesDisplay"></table>

    <script>
      const letterValues = {
        a: 1,
        b: 3,
        c: 3,
        d: 2,
        e: 1,
        f: 4,
        g: 2,
        h: 4,
        i: 1,
        j: 8,
        k: 5,
        l: 1,
        m: 3,
        n: 1,
        Ã±: 8,
        o: 1,
        p: 3,
        q: 5,
        r: 1,
        s: 1,
        t: 1,
        u: 1,
        v: 4,
        w: 8,
        x: 8,
        y: 4,
        z: 10,
      }

      function calculateValue() {
        const input = document.getElementById('wordInput').value.toLowerCase()
        let value = 0
        for (let i = 0; i < input.length; i++) {
          const letter = input[i]
          if (letter in letterValues) {
            value += letterValues[letter]
          }
        }
        document.getElementById('wordValue').innerText = value
      }

      const letterValuesDisplay = document.getElementById('letterValuesDisplay')
      const lettersByValue = Object.entries(letterValues).reduce(
        (acc, [letter, value]) => {
          if (!acc[value]) {
            acc[value] = []
          }
          acc[value].push(letter)
          return acc
        },
        {}
      )
      const sortedLettersByValue = Object.entries(lettersByValue).sort(
        (a, b) => b[0] - a[0]
      )

      for (const [value, letters] of sortedLettersByValue) {
        const row = document.createElement('tr')
        row.innerHTML = `
          <td class="value">${value}</td>
          <td class="letters">${letters
            .map((l) => `<span>${l}</span>`)
            .join('')}</td>
        `
        letterValuesDisplay.appendChild(row)
      }
    </script>
  </body>
</html>
